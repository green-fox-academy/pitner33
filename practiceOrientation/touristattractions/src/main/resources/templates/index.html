<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>    <!--Plus dependecies!!!!-->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Tourist Attractions</h1>
        </div>
    </div>
    <div>
        <div>
            <h2>Add new Attraction</h2>
        </div>
        <div >
            <form th:action="@{/add}" method="post" th:object="${newAttraction}">
                <div class="form-inline">
                    <label  for="name" th:text="'Name: '"></label>
                    <input class="form-control" type="text" th:field="*{name}" name="name" id="name" placeholder="Name" required>
                    <label for="city" th:text="'City: '"></label>
                    <input class="form-control" type="text" th:field="*{city}" name="city" id="city" placeholder="City" required>
                    <label for="price" th:text="'Price: '"></label>
                    <input class="form-control" type="text" th:field="*{price}" name="price" id="price" placeholder="Price">
                    </br>
                    <label for="longitude" th:text="'Long: '"></label>
                    <input class="form-control" type="text" th:field="*{longitude}" name="longitude" id="longitude" placeholder="Longitude">
                    <label for="latitude" th:text="'Lat: '"></label>
                    <input class="form-control" type="text" th:field="*{latitude}" name="latitude" id="latitude" placeholder="Latitude">
                    <label for="category" th:text="'Cat: '"></label>
                    <input class="form-control" type="text" th:field="*{category}" name="category" id="category" placeholder="Category">
                    </br>
                    <label for="duration" th:text="'Durat: '"></label>
                    <input class="form-control" type="text" th:field="*{duration}" name="duration" id="duration" placeholder="Duration">
                    <label for="recommendedAge" th:text="'Recommended Age: '"></label>
                    <input class="form-control" type="text" th:field="*{recommendedAge}" name="recommendedAge" id="recommendedAge" placeholder="Recommended Age">
                </div>

                <input class="btn btn-success" type="submit" value="Add new">

        </form>
        </div>
    </div>
    <div><h2>List of Attractions</h2></div>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Attraction</th>
                <th>City</th>
                <th>Price</th>
                <th>Longitude</th>
                <th>Latitude</th>
                <th>Category</th>
                <th>Duration</th>
                <th>Recommended age</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="attraction : ${attractionList}" >
                <td th:text="${attraction.id}"></td>
                <td th:text="${attraction.name}"></td>
                <td th:text="${attraction.city}"></td>
                <td th:text="${attraction.price}"></td>
                <td th:text="${attraction.longitude}"></td>
                <td th:text="${attraction.latitude}"></td>
                <td th:text="${attraction.category}"></td>
                <td th:text="${attraction.duration}"></td>
                <td th:text="${attraction.recommendedAge}"></td>
                <!--<td ><a class="btn btn-info btn-sm" th:href="@{'/todo/' + ${todo.getId()} + '/details'}" th:text="${todo.getTitle()}"> </a></td>-->
            </tr>
            </tbody>
        </table>
    </div>

    <!--CONTENT HERE-->

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
