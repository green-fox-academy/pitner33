<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>    <!--Plus dependecies!!!!-->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Owners</h1>
        </div>
    </div>
    <div>
        <h3 th:text="'Add new car to ' + ${owner.name}"></h3>
    </div>
    <div>
        <form th:action="@{'/owner/'+ ${owner.id} + '/addcar'}" method="post" th:object="${carAddToOwner}">
            <div class="form-group">
                <label for="plate" th:text="'Licence Plate: '"></label>
                <input class="form-control" type="text" th:field="*{plate}" name="plate" id="plate" placeholder="Licence Plate" required>
            </div>

            </br>
            <input class="btn btn-success" type="submit" value="Add new car">

        </form>
    </div>

    <div>
        <h3 th:text="'Owned cars by ' + ${owner.name}"></h3>
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <!--<th>ID</th>-->
                <th>LICENCE PLATE</th>
                <th>BRAND</th>
                <th>MODEL</th>
                <th>COLOR</th>
                <th>YEAR</th>
                <th>sell car</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${ownedCarList}" >
                <td th:text="${car.plate}"></td>
                <td th:text="${car.brand}"></td>
                <td th:text="${car.car_model}"></td>
                <td th:text="${car.color}"></td>
                <td th:text="${car.year}"></td>
                <td><a class="btn btn-danger btn-sm" th:href="@{${owner.id} + '/deletecar/' + ${car.plate}}" th:text="'Sell car'"></a></td>




                <!--<td><a class="btn btn-info btn-sm" th:href="@{'ownedcars/' + ${owner.ownerid}}" th:text="'Owned cars'"></a></td>-->
                <!--<td><a class="btn btn-warning btn-sm" th:href="@{'edit/' + ${owner.ownerid}}" th:text="'Edit owner'"></a></td>-->
                <!--<td><a class="btn btn-danger btn-sm" th:href="@{'delete/' + ${owner.ownerid}}" th:text="'Delete owner'"></a></td>-->

                <!--<td ><a class="btn btn-info btn-sm" th:href="@{'/todo/' + ${todo.getId()} + '/details'}" th:text="${todo.getTitle()}"> </a></td>-->

            </tr>
            </tbody>
        </table>
    </div>


    <!--CONTENT HERE-->

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
