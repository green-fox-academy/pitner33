<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div>
        <h1>Sign up</h1>
    </div>
    <div>
        <form action="https://newsletter-ws.herokuapp.com/register" method="POST">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div>
                <label for="email">E/mail</label>
                <input type="email" id="email" name="email" placeholder="Email address" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div>
                <label for="passwordRe">Retype password</label>
                <input type="passwordRe" id="passwordRe" name="passwordRe" placeholder="Password again" required>
            </div>
            <div>
                <button type="submit">Sign me up</button>
            </div>
            <span class="circle">or</span>
            <div>
                <a href="facebook.com" class="social" id="facebook">Login with Facebook</a><br>
                <a href="twitter.com" class="social" id="twitter">Login with Twitter</a><br>
                <a href="google.com" class="social" id="google">Login with Google+</a><br>
            </div>

        </form>
    </div>

</body>
</html>
