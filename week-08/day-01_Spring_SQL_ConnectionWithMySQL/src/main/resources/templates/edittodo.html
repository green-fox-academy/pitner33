<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Edit todo</h1>
        </div>
    </div>
<div>
    <form action="#" th:action="@{edit}" th:object="${todo}" method="post">
        <div class="form-group">
            <div>
            <label th:text="'Name: '"></label>
            <input class="form-control" type="text" th:field="*{title}" placeholder="Todo" required>
            </div>
            <div>
            <label th:text="'Done: '"></label>
            <input type="checkbox" th:field="*{done}">
            </div>
            <div>
            <label th:text="'Urgent: '"></label>
            <input type="checkbox" th:field="*{urgent}">
            </div>
            <!--<input type="hidden" th:field="*{id}">-->       <!--Some cases U need this to work properly and overwrite instead creata a new one-->

            <!--Assignee column inserted-->
            <div>
                <label th:text="'Assingnee: '"></label>
                <select name="assig">  <!--This name must NOT be similar to private Assignee assignee; added in Todo.java, for not try to put this whole thing into THAT-->
                    <option th:each="assignee : ${assignees}" th:value="${assignee.getName()}" th:text="${assignee.getName()}" ></option>
                </select>
            </div>
            <div>
                <label th:text="'Description: '"></label>
                <input class="form-control" type="text" th:field="*{description}" placeholder="Description">
            </div>
            <button class="btn btn-success" type="submit" th:text="Edit"></button>
            <a class="btn btn-primary" th:href="@{/todo/list}" th:text="Back"></a>
        </div>
    </form>
</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
