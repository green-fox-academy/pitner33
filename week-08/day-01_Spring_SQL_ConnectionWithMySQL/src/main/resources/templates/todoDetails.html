<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Todo Details</title>
</head>
<body th:object="${todo}">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Details:</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

            </div>
                <table class="table table-bordered" >
                    <tbody>
                        <tr style="background-color: gold">
                            <td >ID: </td>
                            <td th:text="*{id}"></td>
                        </tr>
                        <tr>
                            <td>Name: </td>
                            <td th:text="*{title}"></td>
                        </tr>
                        <tr>
                            <td>Is it done? </td>
                            <td th:text="*{done}"></td>
                        </tr>
                        <tr>
                            <td>Is it urgent? </td>
                            <td th:text="*{urgent}"></td>
                        </tr>
                        <tr>
                            <td>Description: </td>
                            <td th:text="*{description}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        <div>
            <a class="btn btn-primary" th:href="@{/todo/list}" th:text="Back"></a>
            <a class="btn btn-warning" th:href="@{'/todo/' + ${todo.getId()} + '/edit'}" th:text="Edit"></a>
            <a class="btn btn-danger" th:href="@{'/todo/' + ${todo.getId()} + '/delete'}" th:text="Delete"></a>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
